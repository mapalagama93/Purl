Method: POST
Endpoint: https://reqres.in/api/register
Status: 200

Define:
  email: "${fake.random_number(20)}@gmail.com"
  password: "${fake.random_number(20)}_password"

PreScript: |
  print(fake.random_number())

JsonBody: |
  {
      "email": "${email}",
      "password": "pistol"
  }

Captures:
  userId : "@body jsonpath $.id"
  token: "@body jsonpath $.token"
